<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <title>Đăng nhập - Freshland</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap 5 CSS -->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="login-page">
<div class="login-container">
    <div class="login-logo">
        <h1>Freshland</h1>
    </div>

    <div class="login-form-container">
        <h2>Đăng nhập hệ thống</h2>
        <div th:if="${param.error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Đăng nhập thất bại!</strong> Tài khoản hoặc mật khẩu không chính xác
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form id="loginForm" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" id="remember">
                    Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <div class="text-center"> <!-- Thêm lớp text-center để căn giữa -->
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
            </div>
            <div class="register-link">
                <p>Chưa có tài khoản? <a th:href="@{/register}" >Đăng ký</a></p>
            </div>

        </form>

        <div id="loginError" class="error-message"></div>
    </div>

    <div class="login-footer">
        <p>&copy; 2025 Freshland. Tất cả quyền được bảo lưu.</p>
        <a th:href="@{/home}" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
<!-- Bootstrap 5 JS with Popper -->

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
