<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <title>Đăng nhập - Freshland</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
<div class="login-container">
    <div class="login-logo">
        <h1>Freshland</h1>
    </div>

    <div class="login-form-container">
        <h2>Đăng nhập hệ thống</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>

            <div class="remember-me">
                <label>
                    <input type="checkbox" id="remember">
                    Ghi nhớ đăng nhập
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn primary-btn login-btn">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
            <div class="register-link">
                <p>Chưa có tài khoản? <a th:href="@{/register}" >Đăng ký</a></p>
            </div>

        </form>

        <div id="loginError" class="error-message"></div>
    </div>

    <div class="login-footer">
        <p>&copy; 2025 Freshland. Tất cả quyền được bảo lưu.</p>
        <a th:href="@{/home}" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
