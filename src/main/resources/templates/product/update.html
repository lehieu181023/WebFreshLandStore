<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{img/logo.png}">
    <title>Quản lý sản phẩm - Freshland</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- Import fragment header từ file header.html trong thư mục fragments -->
<div th:replace="fragments/header :: header"></div>

    <main>
        <!-- Modal thêm/sửa sản phẩm -->
        <div id="productModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle" th:unless="${id > 0}">Thêm sản phẩm mới</h2>
                <h2 id="modalTitle" th:if="${id > 0}">Sửa sản phẩm</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productCode">Mã sản phẩm:</label>
                        <input type="text" id="productCode" required>
                    </div>
                    <div class="form-group">
                        <label for="productName">Tên sản phẩm:</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Danh mục:</label>
                        <select id="productCategory" required>
                            <option value="food">Thực phẩm</option>
                            <option value="drinks">Đồ uống</option>
                            <option value="household">Đồ gia dụng</option>
                            <option value="personal">Chăm sóc cá nhân</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Giá bán:</label>
                        <input type="number" id="productPrice" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productCost">Giá nhập:</label>
                        <input type="number" id="productCost" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Số lượng tồn:</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Hình ảnh:</label>
                        <input type="file" id="productImage">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Mô tả:</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary-btn" id="cancelBtn">Hủy bỏ</button>
                        <button type="submit" class="btn primary-btn">Lưu sản phẩm</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
